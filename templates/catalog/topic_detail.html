{% extends "base.html" %}

{% block content %}
  <h1>{{ topic.name }}</h1>
  {% if topic.newspapers.values %}
    {% for newspaper in topic.newspapers.all %}
      <h3>
        <a href="{% url 'catalog:newspaper-detail' pk=newspaper.id %}">
          {{ newspaper.title }}
        </a>
      </h3>
    {% endfor %}
  {% else %}
    No newspapers!
  {% endif %}

{% endblock %}
